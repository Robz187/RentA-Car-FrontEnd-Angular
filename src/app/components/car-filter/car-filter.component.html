  
<div class="row mb-2">
    <div class="col-md-4">
        <select [(ngModel)]="brandIdFilter"  class="form-select" aria-label="Default select example">
            <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
          </select>
    </div>
    <div class="col-md-4">
        <select [(ngModel)]="colorIdFilter" class="form-select" aria-label="Default select example">
            <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
          </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success" (click)="applyFilter()">Filter</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-danger" (click)="clearFilters()">Clear</button>
        </div>
</div>
